<!--
    Should have LHS as a list of all finished tournaments
    RHS should be either:
        router-outlet to show selected tournament
        'please select tournament' if no selected tournaent
 -->
<br />
<div class="row">
    <div class="col-md-3">
        <div class="row">
            <div class="col">
                <h4 style="text-align: center">Finished Tournaments</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button
                    class="btn btn-success btn-block"
                    routerLink="create"
                    type="button"
                >
                    New Tournament
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div
                    *ngFor="
                        let finTourn of finishedTournaments | async;
                        let i = index
                    "
                >
                    <a
                        style="cursor:pointer;"
                        class="list-group-item clearfix"
                        [routerLink]="i"
                        routerLinkActive="active"
                    >
                        <h5 class="list-group-item-heading">
                            {{ finTourn.name }}
                        </h5>
                        <p class="list-group-item-text">
                            {{ finTourn.type | titlecase }}
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <router-outlet></router-outlet>
    </div>
</div>
