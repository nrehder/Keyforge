<div
    class="row"
    style="margin:0;"
    *ngFor="let tourn of currentTournaments | async; let i = index"
>
    <div class="col" *ngIf="i === tournId">
        <div class="row">
            <div class="col" style="text-align: center;">
                <h2>{{ tourn.name }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center;">
                <h3>Round {{ tourn.curRound }} of {{ tourn.maxRounds }}</h3>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col" style="text-align: center;">
                <h3>Current Standings:</h3>
            </div>
        </div>
        <app-standings-table
            [tourn]="tourn"
            [round]="tourn.curRound - 1"
        ></app-standings-table>
    </div>
</div>

<br />

<div class="row">
    <div class="col" style="text-align: center;">
        <button class="btn btn-primary" type="button" routerLink="run">
            Run Tournament
        </button>
    </div>
    <div class="col" style="text-align: center;">
        <button class="btn btn-danger" type="button" (click)="onDelete()">
            Delete Tournament
        </button>
    </div>
</div>
<br />

<app-variable-confirmation
    [message]="'delete ' + tournName"
    *ngIf="deleting"
    (choice)="onConfirmation($event)"
>
</app-variable-confirmation>
