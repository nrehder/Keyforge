<div class="row">
    <div class="col" style="text-align: center">
        <h3>{{tournName}}</h3>
    </div>
</div>
<div class="row">
    <div class="col" style="text-align: center">
        <h3>Round {{round}}</h3>
    </div>
</div>
<br>
<small>Click on the winner of the match</small>
<div class="row">
        <div class="col-3 match">
            <h5 class="box h-100 d-flex justify-content-center flex-column">Match</h5>
        </div>
        <div class="col">
            <div class="row">
                <div class="col match align-items-center">
                    <h6 class="box h-100 d-flex justify-content-center flex-column">Player 1</h6>
                </div>
                <div class="col match align-items-center">
                    <h6 class="box h-100 d-flex justify-content-center flex-column">Player 2</h6>
                </div>
            </div>
        </div>
    </div>
<div class="row" *ngFor="let pair of pairings; let i=index">
    <div class="col-3 match">
        <h5 class="box h-100 d-flex justify-content-center flex-column">{{i+1}}</h5>
    </div>
    <div class="col">
        <div class="row">
            <div class="col match align-items-center" [ngClass]="{'winner':pair.deck1.winner}" (click)="onClickPlayer(i,pair.deck1.name)">
                <h6 class="box h-100 d-flex justify-content-center flex-column">{{pair.deck1.name}}</h6>
            </div>
            <div class="col match align-items-center" [ngClass]="{'winner':pair.deck2.winner}" (click)="onClickPlayer(i,pair.deck2.name)">
                <h6 class="box h-100 d-flex justify-content-center flex-column">{{pair.deck2.name}}</h6>
            </div>
        </div>
    </div>
</div>
