<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <form [formGroup]="loginForm" ngSubmit="onSubmitLogin()">
            <div class="form-group" *ngIf="!signup">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
